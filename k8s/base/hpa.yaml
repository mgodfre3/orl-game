apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mario-clone-hpa
  namespace: mario-game
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mario-clone
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50