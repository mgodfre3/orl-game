apiVersion: apps/v1
kind: Deployment
metadata:
  name: mario-clone
  namespace: mario-gitops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mario-clone
  template:
    metadata:
      labels:
        app: mario-clone
    spec:
      containers:
      - name: mario-clone
        image: acxcontregwus2-c6chcgfjardafsb5.azurecr.io/mario-clone:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: acr-auth
